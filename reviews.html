<div >
    <h4>Reviews</h4>
    <ul>
        <li ng-repeat="review in application.reviews" style="list-style-type: none;">
            <blockquote>
                <strong>{{review.stars}} Stars</strong>
                {{review.body}}
                <cite class="clearfix">—{{review.author}}  on {{review.createdOn | date}}</cite>
            </blockquote>
        </li>
    </ul>
    <!--  Review Form -->
    <form name="reviewForm" role="form" ng-controller="ReviewController as reviews" ng-submit="reviewForm.$valid && reviews.addReview(application)" novalidate>
        <!--  Live Preview -->
        <blockquote ng-show="reviews.review.stars">
            <strong>{{reviews.review.stars}} Stars</strong>
            {{reviews.review.body}}
            <cite class="clearfix">—{{reviews.review.author}}</cite>
        </blockquote>
        <!--  Review Form -->
        <h4>Submit a Review</h4>
        <fieldset class="form-group">
            <select ng-model="reviews.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
                <option value="">Rate the Prototype</option>
            </select>
        </fieldset>
        <fieldset class="form-group">
            <textarea ng-model="reviews.review.body" class="form-control" placeholder="Write a short review of the application..." title="Review" required></textarea>
        </fieldset>
        <fieldset class="form-group">
            <input ng-model="reviews.review.author" type="email" class="form-control" placeholder="name@email.com" title="Email" required />
        </fieldset>
        <fieldset class="form-group">
            <input type="submit" class="btn btn-primary pull-right" value="Submit Review" ng-disabled="reviewForm.$invalid || !reviewForm.$dirty" />
        </fieldset>
    </form>
</div>
